id: seeyon-detect-test

info:
  name: seeyon detect test
  author: zan8in
  severity: info
  tags: seeyon,fingerprint

rules:
  r0:
    request:
      method: GET
      path: /
      follow_redirects: true
    expression: response.status == 200 && response.body.ibcontains(b'<title>seeyon</title>')
expression: r0()
