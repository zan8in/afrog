id: nacos-detect-test

info:
  name: nacos detect test
  author: zan8in
  severity: info
  tags: nacos,fingerprint

rules:
  r0:
    request:
      method: GET
      path: /
      follow_redirects: true
    expression: response.status == 200 && response.body.ibcontains(b'<title>nacos</title>')
expression: r0()
