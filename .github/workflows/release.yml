name: ðŸŽ‰ Release Binary

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - uses: goreleaser/goreleaser-action@v4
        with:
          args: "release --rm-dist"
          version: latest
          workdir: /
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
