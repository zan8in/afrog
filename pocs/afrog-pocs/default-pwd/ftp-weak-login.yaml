id: ftp-weak-login

info:
  name: FTP Weak Login
  author: zan8in
  severity: high
  verified: true
  description: |-
    FTP weak credentials were discovered (dictionary brute-force in go).
  tags: network,ftp,default-login,weak-login
  # requires: [ftp]
  created: 2026/01/16

rules:
  r0:
    request:
      type: go
      data: ftp-weak-login
    expression: response.raw.bcontains(b"success;")
    extractors:
      - type: regex
        extractor:
          ext: '"user=(?P<username>[^;]*);pass=(?P<password>.*)$".bsubmatch(response.raw)'
          username: ext["username"]
          password: ext["password"]

expression: r0()
