id: mongodb-weak-login

info:
  name: MongoDB Weak Login
  author: zan8in
  severity: high
  verified: true
  description: |-
    MongoDB weak credentials or unauthorized access were discovered (dictionary brute-force in go).
  tags: network,mongodb,default-login,weak-login
  requires: [mongodb]
  created: 2026/01/17

rules:
  r0:
    request:
      type: go
      data: mongodb-weak-login
    expression: response.raw.bcontains(b"success;")
    extractors:
      - type: regex
        extractor:
          ext: '"user=(?P<username>[^;]*);pass=(?P<password>.*)$".bsubmatch(response.raw)'
          username: ext["username"]
          password: ext["password"]

expression: r0()
