id: kkfileview-panel

info:
  name: kkFileView Panel - Detect
  author: arafatansari
  severity: info
  description: |-
    kkFileView panel was detected.
  tags: panel,kkfileview
  created: 2024/01/05

rules:
  r0:
    request:
      method: GET
      path: /index
    expression: response.status == 200 && response.body.ibcontains(b'<title>kkFileView演示首页</title>')
expression: r0()
