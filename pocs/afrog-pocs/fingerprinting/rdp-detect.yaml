id: rdp-detect

info:
  name: RDP Service - Detect
  author: zan8in
  severity: info
  verified: true
  description: |-
    RDP 的全称是 Remote Desktop Protocol。
    它是微软开发的一种专有协议，允许用户远程连接并控制另一台计算机的图形化桌面，就像坐在那台电脑前一样。
    它传输屏幕图像、键盘和鼠标操作，并支持声音重定向、打印机映射、驱动器共享等高级功能。
    fofa: protocol="rdp"
  tags: network,rdp,fingerprint
  created: 2026/01/09

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      steps:
        - write:
            data: "030000130ee000000000000100080003000000"
            data-type: hex
        - read:
            read-size: 4096
            read-timeout: 3
    expression: response.raw.bcontains(b"\x03\x00\x00") && response.raw.bcontains(b"\x0e\xd0")
expression: r0()
