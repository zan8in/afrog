id: springboot-actuator

info:
  name: Springboot Actuator Detected
  author: zan8in
  severity: info
  verified: true
  tags: springboot,actuator
  created: 2023/07/01

rules:
  r0:
    brute:
      mode: sniper
      commit: winner
      continue: false
      p:
        - /actuator
        - /api/actuator
        - /nacos/actuator
        - /prod-api/actuator
        - /dev-api/actuator
        - /actuato%72
        - /api/actuato%72
        - /nacos/actuato%72
        - /prod-api/actuato%72
        - /dev-api/actuato%72
    request:
      method: GET
      path: "{{p}}"
    expression: |
      response.status == 200 && response.body.bcontains(b'"_links":') && response.body.bcontains(b'"self":') && response.body.bcontains(b'"health"')
expression: r0()
