id: phpmyadmin-panel

info:
  name: phpMyAdmin Panel
  author: pdteam
  severity: info
  verified: true
  description: |-
    phpMyAdmin login panel was detected.
  tags: panel,phpmyadmin
  created: 2023/11/30

rules:
  r0:
    stop_if_match: true
    brute:
      mode: clusterbomb
      commit: winner
      continue: false
      path:
        - /phpmyadmin/
        - /phpMyAdmin/
        - /xampp/phpmyadmin/
        - /web/phpmyadmin/
        - /pma/
        - /forum/phpmyadmin/
        - /php/phpmyadmin/
        - /blog/phpmyadmin/
        - /apache-default/phpmyadmin/
        - /administrator/components/com_joommyadmin/phpmyadmin/
        - /_phpmyadmin/
        - /admin/phpmyadmin/
        - /typo3/phpmyadmin/
    request:
      method: GET
      path: "{{path}}"
    expression: response.status == 200 && response.body.bcontains(b'<title>phpMyAdmin')
expression: r0()
