id: ftp-detect

info:
  name: FTP Service - Detect
  author: zan8in
  severity: info
  verified: true
  description: |-
    FTP service was detected.
  tags: network,ftp,fingerprint
  created: 2026/01/09

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      steps:
        - read:
            read-size: 4096
            read-timeout: 3
            read-until: "\r\n"
    expression: response.raw.bcontains(b"220") && response.raw.ibcontains(b"ftp")
expression: r0()
