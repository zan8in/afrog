id: imap-detect

info:
  name: IMAP Service - Detect
  author: zan8in
  severity: info
  verified: true
  description: |-
    IMAP service was detected.
  tags: network,imap,fingerprint
  created: 2026/01/09

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      data: "\r\n"
    expression: response.body.bcontains(b"* OK") && response.body.ibcontains(b"imap")
  r1:
    request:
      type: ssl
      host: "{{host}}"
      data: "\r\n"
    expression: response.body.bcontains(b"* OK") && response.body.ibcontains(b"imap")
expression: r0() || r1()
