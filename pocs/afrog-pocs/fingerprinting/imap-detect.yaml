id: imap-detect

info:
  name: IMAP Service - Detect
  author: zan8in
  severity: info
  verified: true
  description: |-
    IMAP service was detected.
  tags: network,imap,fingerprint
  created: 2026/01/09

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      data: "\n"
    expression: response.raw.bcontains(b"* OK") && response.raw.ibcontains(b"imap")
expression: r0()
