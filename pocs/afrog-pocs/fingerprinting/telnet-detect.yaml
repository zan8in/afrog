id: telnet-detect

info:
  name: Telnet Service - Detect
  author: zan8in
  severity: info
  verified: true
  description: |-
    Telnet service was detected.
  tags: network,telnet,fingerprint
  created: 2026/01/09

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      steps:
        - read:
            read-size: 4096
            read-timeout: 3
    expression: response.raw.bcontains(b"\xff\xfb") || response.raw.bcontains(b"\xff\xfd") || response.raw.ibcontains(b"telnet")
expression: r0()
