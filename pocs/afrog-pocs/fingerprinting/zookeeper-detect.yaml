id: zookeeper-detect

info:
  name: ZooKeeper Service - Detect
  author: zan8in
  severity: info
  verified: true
  description: |-
    ZooKeeper service was detected.
  tags: network,zookeeper,fingerprint
  created: 2026/01/09

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      steps:
        - write:
            data: "ruok\n"
        - read:
            read-size: 4096
            read-timeout: 3
            read-until: "\n"
    expression: response.raw.bcontains(b"imok")
expression: r0()
