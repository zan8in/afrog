id: nacos-detect

info:
  name: Nacos Detect
  author: zan8in
  severity: info
  verified: true
  tags: nacos,panel,fingerprint
  created: 2023/07/27

rules:
  r0:
    brute:
      mode: clusterbomb
      commit: winner
      continue: false
      p:
        - /nacos/v1/console/server/state
        - /v1/console/server/state
    request:
      method: GET
      path: "{{p}}"
    expression: |
      response.status == 200 && response.body.bcontains(b'"standalone_mode":') && response.body.bcontains(b'"version":')
    extractors:
      - type: regex
        extractor:
          search: '"\"version\":\"(?P<nacos>.*?)\"".bsubmatch(response.body)'
          nacos: search["nacos"]
  r1:
    brute:
      mode: clusterbomb
      commit: winner
      continue: false
      p:
        - /nacos/
        - /
    request:
      method: GET
      path: "{{p}}"
    expression: |
      response.status == 200 && response.body.ibcontains(b'<title>Nacos</title>')
expression: r0() || r1()
