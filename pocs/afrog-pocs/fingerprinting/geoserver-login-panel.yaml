id: geoserver-login-panel

info:
  name: GeoServer Login Panel - Detect
  author: ritikchaddha
  severity: info
  verified: true
  description: |-
    GeoServer login panel was detected.
    shodan: title:"GeoServer"
  tags: panel,geoserver
  created: 2023/06/14

rules:
  r0:
    request:
      method: GET
      path: /web
      follow_redirects: true
    expression: |
      response.status == 200 &&
      response.body.ibcontains(b"<title>GeoServer: Welcome</title>")
  r1:
    request:
      method: GET
      path: /geoserver/web/
    expression: |
      response.status == 200 &&
      response.body.ibcontains(b"<title>GeoServer: Welcome</title>")
expression: r0() || r1()
