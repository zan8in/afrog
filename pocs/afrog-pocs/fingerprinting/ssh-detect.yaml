id: ssh-detect

info:
  name: SSH Service - Detect
  author: zan8in
  severity: info
  verified: true
  description: |-
    SSH service was detected.
  tags: network,ssh,fingerprint
  created: 2026/01/09

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      data: "\n"
    expression: response.raw.bcontains(b"SSH-")
expression: r0()
