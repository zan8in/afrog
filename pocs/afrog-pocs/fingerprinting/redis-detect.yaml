id: redis-detect

info:
  name: Redis Service - Detect
  author: pussycat0x
  severity: info
  verified: true
  description: |-
    Redis service was detected.
  tags: network,redis,fingerprint
  created: 2023/08/07

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      steps:
        - write:
            data: "*1\r\n$4\r\ninfo\r\n"
        - read:
            read-size: 8192
            read-timeout: 3
            read-type: bytes
            save-as: reply
    expression: reply.bcontains(b'DENIED Redis') || reply.bcontains(b'CONFIG REWRITE') || reply.bcontains(b'NOAUTH Authentication') || reply.bcontains(b'72656469735f76657273696f6')
expression: r0()
