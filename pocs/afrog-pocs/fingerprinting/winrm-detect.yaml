id: winrm-detect

info:
  name: WinRM Service - Detect
  author: zan8in
  severity: info
  verified: true
  description: |-
    WinRM service was detected.
  tags: network,winrm,fingerprint
  created: 2026/01/09

set:
  host: request.url.host
rules:
  r0:
    request:
      type: tcp
      host: "{{host}}"
      data: "GET /wsman HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n"
    expression: response.raw.ibcontains(b"microsoft-httpapi") && response.raw.ibcontains(b"wsman")
expression: r0()
