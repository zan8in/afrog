id: http-tcp-demo

info:
  name: HTTP TCP Demo
  author: zan8in
  severity: info
  verified: true
  description: |-
    HTTP TCP Demo
  tags: http,tcp,demo
  created: 2026/01/09

set:
  hostname: request.url.domain
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.status == 200

  r1:
    request:
      type: tcp
      host: "{{hostname}}:1234"
      steps:
        - write:
            data: "\n"
        - read:
            read-size: 4096
            read-timeout: 3
    expression: |
      response.raw.ibcontains(b"mariadb")
expression: r0() || r1()
